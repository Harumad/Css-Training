<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ex3.css">
  <title>CSS Position Examples</title>
  
</head>
<body>
  <h1>I Love CSS Positioning</h1>

  <h2>1. Static (default)</h2>
  <div class="container">
    <div class="box static">Static</div>
  </div>

  <h2>2. Relative (moves from original spot)</h2>
  <div class="container">
    <div class="box relative">Relative</div>
  </div>

  <h2>3. Absolute (inside container)</h2>
  <div class="container">
    <div class="box absolute">Absolute</div>
  </div>

  <h2>4. Fixed (sticks to screen)</h2>
  <div class="container">
    <div class="box fixed">Fixed</div>
  </div>

  <h2>5. Sticky (sticks when scrolling)</h2>
  <div class="container">
    <div class="box sticky">Sticky</div>
  </div>

  <div class="spacer"></div>
</body>
</html>
