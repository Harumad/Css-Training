<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assign2.css">
  <title>Flexbox Simplified Demo</title>
  
</head>
<body>
  <h1>Flexbox Assignment Done </h1>

  <h2>1. Row (left to right)</h2>
  <div class="row-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <h2>2. Row Reverse (right to left)</h2>
  <div class="row-reverse-container">
    <div class="box">Box A</div>
    <div class="box">Box B</div>
    <div class="box">Box C</div>
  </div>

  <h2>3. Column (top to bottom)</h2>
  <div class="column-container">
    <div class="box">Box X</div>
    <div class="box">Box Y</div>
    <div class="box">Box Z</div>
  </div>

  <h2>4. Space Between</h2>
  <div class="space-between-container">
    <div class="box">Left</div>
    <div class="box">Middle</div>
    <div class="box">Right</div>
  </div>

  <h2>5. Center (perfect centering)</h2>
  <div class="center-container">
    <div class="box">Centered</div>
  </div>
</body>
</html>
